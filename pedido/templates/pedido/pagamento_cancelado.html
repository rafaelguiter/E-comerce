{% extends 'base.html' %}
{% load omfilters %}

{% block titulo %}Pagamento não concluído | {% endblock %}

{% block conteudo %}
<div class="row mt-4">
    <div class="col-lg-8 offset-lg-2">
        <div class="card shadow-sm border-0">
            <div class="card-body text-center p-5">
                <div class="mb-3">
                    <i class="fas fa-exclamation-circle fa-3x text-warning"></i>
                </div>
                <h3 class="mb-2">Pagamento não concluído</h3>
                <p class="lead text-muted">
                    O pagamento do pedido <strong>#{{ pedido.id }}</strong> foi cancelado ou não foi finalizado.
                </p>

                <a href="{% url 'pedido:pagar' pedido.id %}" class="btn btn-primary btn-lg btn-block mt-3">
                    Tentar pagar novamente
                </a>

                <a href="{% url 'pedido:lista' %}" class="btn btn-link btn-sm mt-3">
                    <i class="fas fa-list mr-1"></i> Ver meus pedidos
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
