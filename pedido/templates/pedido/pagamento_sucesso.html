{% extends 'base.html' %}
{% load omfilters %}

{% block titulo %}Pagamento realizado | {% endblock %}

{% block conteudo %}
<div class="row mt-4">
    <div class="col-lg-8 offset-lg-2">
        <div class="card shadow-sm border-0">
            <div class="card-body text-center p-5">
                <div class="mb-3">
                    <i class="fas fa-check-circle fa-3x text-success"></i>
                </div>
                <h3 class="mb-2">Pagamento aprovado!</h3>
                <p class="lead text-muted">
                    Seu pedido <strong>#{{ pedido.id }}</strong> foi confirmado.
                </p>

                <div class="mt-4 mb-3">
                    <p class="mb-1 text-muted">Valor pago</p>
                    <p class="h4 text-success mb-0">
                        {{ pedido.total|formata_preco }}
                    </p>
                </div>

                <a href="{% url 'pedido:detalhe' pedido.id %}" class="btn btn-primary btn-lg btn-block mt-3">
                    Ver detalhes do pedido
                </a>

                <a href="{% url 'produto:lista' %}" class="btn btn-link btn-sm mt-3">
                    <i class="fas fa-store mr-1"></i> Continuar comprando
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
